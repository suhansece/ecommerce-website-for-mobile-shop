<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>
    <section id="header">
        <a href="#"><img src="image/logo.png" style="height:50px"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="block.html">Block</a></li>
                <li><a href="about.html">About</a></li>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     Brands
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Samsung</a>
                      <a class="dropdown-item" href="#">Vivo</a>
                      <a class="dropdown-item" href="#">Apple</a>
                      <a class="dropdown-item" href="#">Realme</a>
                      <a class="dropdown-item" href="#">Readmi</a>
                      <a class="dropdown-item" href="#">Poco</a>
                    </div>
                  </div>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a></li>
                <label id="lable_value"></label>
              
            </ul>
        </div>
    </section>
    <section id="body">
    
      <div class="row justify-content-between" id="product_list">
        {% if data %}
         {% for Product in data %}
        <div class="product col-lg-4" id="product">
          <img src="/media/{{Product.image}}">
          <div class="p_list">
          <h1> {{Product.title}}</h1>
          <h2>24999</h2>
          <h3>Realme</h3>
          <button class="btn btn-warning" id="buynow">Buy Now</button>
          <button class="btn btn-info"  onclick="addtocart()" id="addtocart">Add To Cart</button>
        </div>
        </div>
        {% endfor %}
        {%  endif %}
    
        
        
       
      </div>
    </div>
    
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      </body>
</html>
